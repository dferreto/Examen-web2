<table id="table" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Tipo Licencia </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
        <th mat-header-cell *matHeaderCellDef> Seleccionar</th>
        <td mat-cell *matCellDef="let element">
            <button type="button" mat-raised-button  class="btnAgregar" [mat-dialog-close]="element">Seleccionar</button>
        </td>
        

      </ng-container>
  

    <tr mat-header-row *matHeaderRowDef="mostrarLicencias"></tr>
    <tr mat-row *matRowDef="let row; columns: mostrarLicencias"></tr>

    
  </table>
